<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Set Roads</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
       /* Reset some default margin and padding */
body, h1, h2, h3, p, img {
    margin: 0;
    padding: 0;
}

/* Custom Styles */
body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    background-color: black;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
}

.sidebar a {
    padding: 15px;
    text-decoration: none;
    font-size: 18px;
    color: #fff;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #0056b3;
}

.content {
    margin-left: 250px;
    padding: 20px;
}

h1 {
    color: #0056b3;
}

p {
    color: #555;
    max-width: 600px;
}

.section-btns {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.section-btns button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.section-btns button.upload {
    background-color: #007bff;
    color: #fff;
}

.section-btns button.folder {
    background-color: #28a745;
    color: #fff;
}

.mt-5 {
    margin-top: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

table {
    background-color: #fff;
    width: 100%;
    margin-top: 20px;
}

th, td {
    vertical-align: middle;
}

img {
    max-width: 100%;
    height: auto;
}

.footer {
    margin-top: auto;
    background-color: #f8f9fa;
    padding: 10px;
    text-align: center;
}
form {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

        
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="/aboutus">✨ Nova Sparks ✨</a>
        <a href="/">Home</a>
        <a href="/add">Upload</a>
        <a href="/aboutus">About Us</a>
        <a href="/aboutus">Learn More</a>
    </div>
    <div class="my-5 ">
        <div class="mx-auto w-25" style="max-width:100%;">
            <h2 class="text-center mb-3">Add Image</h2>
            <form action="processImage" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
   
    <footer class="footer">
        <div class="container">
            <span class="text-muted">✨ Nova Sparks ✨</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
